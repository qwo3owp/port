    <script>
        //skrollr
        var s = skrollr.init({
            edgeStrategy: 'set',
            easing: 'linear'
        });
        
        
        
        $(window).scroll(function(){
            var wScroll = $(this).scrollTop();
            
            $(".scroll_top").text(wScroll);
            
            if(wScroll > $("#section2").offset().top ){
                $("#section2").addClass("show");
            }
            
            if( wScroll > $("#section5").offset().top ){
                $("#section5").addClass("show");
            } 
            
            if(wScroll < $("#section6").offset().top){
                $("#section5").removeClass("show");
            }
            

            
            
        });
